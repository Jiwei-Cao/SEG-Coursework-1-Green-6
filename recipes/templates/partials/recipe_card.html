<a href="#" class="text-decoration-none text-dark d-block">
    <div class="card shadow text-center" style="width: 20rem;">
        <img src="{{recipe.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
            <div class="row">
                {% for tag in recipe.tags.all %}
                <div class="col-4">
                    <p>{{tag.name}}</p>
                </div>
                {% endfor %}
            </div>
            <a href="#" class="btn btn-primary">Favourite</a>
        </div>
    </div>
</a>
