<div class="card shadow text-center individual_recipe_card align-items-center">
  {% if recipe.img %}
  <img src="{{ recipe.img.url }}" alt="{{ recipe.title }}" class = "recipe-image"/>
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <p class="card-text">{{ recipe.description }}</p>
    <div class="row">
        {% for tag in recipe.tags.all %}
            <div class="col-4">
                <p>{{tag.name}}</p>
            </div>
        {% endfor %}
    </div>
    
    <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-3">
      <form action="{% url 'browse_recipes' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="favourite_form">
        <input type="hidden" name="recipe_clicked" value= '{{ recipe.pk }}'>
        <input type="hidden" name="search_val" value= "{{ search_val }}">
        {% if recipe.pk in user_favourited_recipe_ids %}
          <input type="hidden" name="favourite_recipe" value= "unfavourite_recipe">
            <button type="submit" class="btn favourite-button">
              Favourite <i class="bi bi-heart-fill"></i>
            
                <p style="display:inline;"> 
                    {% for key, value in single_recipe_favourites_count %}
                      {% if key == recipe.pk %}
                          {{value}}
                      {% endif%}
                    {% endfor %}
                </p>
            </button>
                        
        {% else %}
          <input type="hidden" name="favourite_recipe" value="favourite_recipe">
          <button type="submit" class="btn favourite-button">
              Favourite <i class="bi bi-heart"></i>
            
                <p style="display:inline;"> 
                    {% for key, value in single_recipe_favourites_count %}
                      {% if key == recipe.pk %}
                          {{value}}
                      {% endif%}
                    {% endfor %}
                </p>
            </button>
        {% endif %}
    </form>
      
        
      {% if recipe.id %}
      <a href="{% url 'get_recipe' recipe.id %}" class="btn link-button">
        Check it out
      </a>
      {% endif %}
    </div>
  </div>
</div>
